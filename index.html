<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogos Populares</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Principais promoções</h1>
  <div class="gallery">
    <div class="game-card" title="The Legend of Zelda: Tears of the Kingdom">
      <img class="game-image" src="https://upload.wikimedia.org/wikipedia/en/5/5b/The_Legend_of_Zelda_Tears_of_the_Kingdom_cover_art.jpg" alt="The Legend of Zelda: Tears of the Kingdom" />
      <div class="game-title">Aventura</div>
    </div>
    <div class="game-card" title="Call of Duty: Modern Warfare II (2022)">
      <img class="game-image" src="https://upload.wikimedia.org/wikipedia/en/7/7f/Call_of_Duty_Modern_Warfare_II_cover_art.jpg" alt="Call of Duty: Modern Warfare II" />
      <div class="game-title">FPS online</div>
    </div>
    <div class="game-card" title="Elden Ring">
      <img class="game-image" src="https://upload.wikimedia.org/wikipedia/en/8/8c/Elden_Ring_cover_art.jpg" alt="Elden Ring" />
      <div class="game-title">Elden Ring</div>
    </div>
    <div class="game-card" title="God of War Ragnarök">
      <img class="game-image" src="https://upload.wikimedia.org/wikipedia/en/a/a7/God_of_War_Ragnar%C3%B6k_cover.jpg" alt="God of War Ragnarök" />
      <div class="game-title">God of War Ragnarök</div>
    </div>
    <div class="game-card" title="Hollow Knight">
      <img class="game-image" src="https://upload.wikimedia.org/wikipedia/pt/a/a1/Hollow_Knight_Cover.jpg" alt="Hollow Knight" />
      <div class="game-title">Indie</div>
    </div>
    <div class="game-card" title="Cyberpunk 2077">
      <img class="game-image" src="https://upload.wikimedia.org/wikipedia/en/9/9f/Cyberpunk_2077_box_art.jpg" alt="Cyberpunk 2077" />
      <div class="game-title">Cyberpunk 2077</div>
    </div>
  </div>
  <div class="btn-cadastro-container">
    <button class="btn-cadastro" onclick="alert('Botão de cadastro clicado!')">Cadastro</button>
  
</div>
<div class="btn-login-container">
    <button class="btn-login" onclick="alert('Botão de login clicado!')">Login</button>
  
</div>
</body>
</html>
