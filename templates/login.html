<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cadastro e Login</title>
<link rel="stylesheet" href="{{ url_for ('static', filename='styles_login.css')}}" />


</head>
<body>
  <div class="container">
    <!-- Radio buttons for tabs -->
    <input type="radio" name="tab" id="tab-login" checked />
    <input type="radio" name="tab" id="tab-cadastro" />
    <div class="tab-labels">
      <label for="tab-login" aria-controls="login-form" tabindex="0">Login</label>
      <label for="tab-cadastro" aria-controls="cadastro-form" tabindex="0">Cadastro</label>
    </div>
    <div class="tab-content">
      <section class="content-login" id="login-form" role="tabpanel" aria-labelledby="tab-login">
        <form>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="login-email" placeholder="seu@email.com" required autocomplete="username" />
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" name="login-password" placeholder="Digite sua senha" required autocomplete="current-password" />
          <button type="submit">Entrar</button>
        </form>
      </section>
      <section class="content-cadastro" id="cadastro-form" role="tabpanel" aria-labelledby="tab-cadastro">
        <form>
          <label for="cadastro-username">Nome de usuÃ¡rio</label>
          <input type="text" id="cadastro-username" name="cadastro-username" placeholder="Seu nome" required autocomplete="username" />
          <label for="cadastro-email">Email</label>
          <input type="email" id="cadastro-email" name="cadastro-email" placeholder="seu@email.com" required autocomplete="email" />
          <label for="cadastro-password">Senha</label>
          <input type="password" id="cadastro-password" name="cadastro-password" placeholder="Crie uma senha" required autocomplete="new-password" />
          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
