<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}" />
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
      <label for="login-identificador">Email ou nome de usuário</label>
      <input type="text" id="login-identificador" name="login-identificador" required autocomplete="username" />
      
      <label for="login-password">Senha</label>
      <input type="password" id="login-password" name="login-password" required autocomplete="current-password" />
      
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="/cadastro">Cadastre-se aqui</p>
  </div>
</body>
</html>
