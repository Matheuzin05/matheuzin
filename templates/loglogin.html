<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Plataforma Educacional</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #032f5b 0%, #021f3a 100%);
    color: #fff;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Container for centering form */
  .login-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px 16px;
    position: relative;
  }

  /* Background image overlay using placeholder */
  .background-image {
    position: fixed;
    inset: 0;
    background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/046ea832-3afa-4fb1-bd9b-6d1855f8df8e.png') center/cover no-repeat;
    filter: brightness(0.35);
    z-index: -1;
  }

  /* Card container */
  .login-card {
    background: #ffffff;
    color: #021f3a;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    padding: 48px 40px 36px;
    box-shadow: 0 12px 28px rgba(0,0,0,0.24);
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  /* Branding logo placeholder */
  .logo {
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    color: #0891b2;
    user-select: none;
  }

  /* Form Elements */
  form {
    display: flex;
    flex-direction: column;
    gap: 24px;
  }

  label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    font-size: 0.9rem;
    color: #021f3a;
  }

  input[type="email"],
  input[type="password"] {
    margin-top: 8px;
    padding: 14px 16px;
    border-radius: 8px;
    border: 1.8px solid #cbd5e0;
    font-size: 1rem;
    font-weight: 400;
    transition: border-color 0.25s ease;
    color: #021f3a;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #0891b2;
    outline: none;
    box-shadow: 0 0 8px rgba(8, 145, 178, 0.5);
  }

  /* Input icon wrapper */
  .input-icon {
    position: relative;
  }
  .input-icon > .material-icons {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #89a1b0;
    pointer-events: none;
  }
  /* Input padding when icon present */
  input[type="email"].with-icon,
  input[type="password"].with-icon {
    padding-left: 40px;
  }

  /* Login Button */
  button[type="submit"] {
    background: #0891b2;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    padding: 16px 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 12px rgba(8, 145, 178, 0.5);
  }
  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background: #0aa9d0;
    outline: none;
  }

  /* Links below form */
  .form-links {
    display: flex;
    justify-content: space-between;
    font-size: 0.875rem;
  }

  .form-links a {
    color: #0891b2;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .form-links a:hover,
  .form-links a:focus {
    text-decoration: underline;
    color: #0aa9d0;
    outline: none;
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .login-card {
      padding: 36px 24px 28px;
    }
    .logo {
      font-size: 1.6rem;
    }
  }
</style>
</head>
<body>
  <div class="background-image" aria-hidden="true"></div>
  <div class="login-wrapper" role="main">
    <section aria-label="Login to your account" class="login-card" tabindex="-1">
      <div class="logo" aria-label="Brand logo">EduPlatform</div>
      <form id="login-form" novalidate>
        <label for="email">
          Email
          <div class="input-icon">
            <span class="material-icons" aria-hidden="true">mail_outline</span>
            <input type="email" id="email" name="email" class="with-icon" placeholder="seu@email.com" required autocomplete="username" aria-describedby="email-error" />
          </div>
          <span id="email-error" class="error-message" role="alert" style="color:#b00020; font-size:0.8rem; display:none; margin-top:4px;">Por favor, insira um email v√°lido.</span>
        </label>
        <label for="password">
          Senha
          <div class="input-icon">
            <span class="material-icons" aria-hidden="true">lock_outline</span>
            <input type="password" id="password" name="password" class="with-icon" placeholder="Sua senha" required autocomplete="current-password" aria-describedby="password-error" />
          </div>
          <span id="password-error" class="error-message" role="alert" style="color:#b00020; font-size:0.8rem; display:none; margin-top:4px;">Por favor, insira sua senha.</span>
        </label>
        <button type="submit" aria-label="Entrar na conta">Entrar</button>
      </form>

      <div class="form-links">
        <a href="#" tabindex="0" aria-label="Recuperar senha">Esqueceu a senha?</a>
        <a href="#" tabindex="0" aria-label="Criar nova conta">Criar conta</a>
      </div>
    </section>
  </div>

<script>
  (function() {
    const form = document.getElementById('login-form');
    const emailInput = form.email;
    const passwordInput = form.password;

    function validateEmail(email) {
      // Simple email regex for validation
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', event => {
      event.preventDefault();
      let valid = true;

      if (!validateEmail(emailInput.value.trim())) {
        document.getElementById('email-error').style.display = 'block';
        emailInput.setAttribute('aria-invalid', 'true');
        valid = false;
      } else {
        document.getElementById('email-error').style.display = 'none';
        emailInput.removeAttribute('aria-invalid');
      }

      if (!passwordInput.value.trim()) {
        document.getElementById('password-error').style.display = 'block';
        passwordInput.setAttribute('aria-invalid', 'true');
        valid = false;
      } else {
        document.getElementById('password-error').style.display = 'none';
        passwordInput.removeAttribute('aria-invalid');
      }

      if (valid) {
        // Simulate authentication success
        alert('Login realizado com sucesso!');

        // Here you can implement actual login logic or redirect
        form.reset();
      }
    });
  })();
</script>
</body>
</html>
