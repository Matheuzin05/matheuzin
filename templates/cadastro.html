<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}" />
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form action="{{ url_for('cadastro') }}" method="POST">
      <label for="cadastro-username">Nome de usuário</label>
      <input type="text" id="cadastro-username" name="cadastro-username" required autocomplete="username" />
      
      <label for="cadastro-email">Email</label>
      <input type="email" id="cadastro-email" name="cadastro-email" required autocomplete="email" />
      
      <label for="cadastro-password">Senha</label>
      <input type="password" id="cadastro-password" name="cadastro-password" required autocomplete="new-password" />
      
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="{{ url_for('login_page') }}">Faça login aqui</a></p>
  </div>
</body>
</html>
