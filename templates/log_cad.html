<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro e Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}" />
</head>
<body>
  <div class="container">
    <!-- Abas -->
    <input type="radio" name="tab" id="tab-login" checked />
    <input type="radio" name="tab" id="tab-cadastro" />
    <div class="tab-labels">
      <label for="tab-login" aria-controls="login-form">Login</label>
      <label for="tab-cadastro" aria-controls="cadastro-form">Cadastro</label>
    </div>
    
    <div class="tab-content">
      <!-- Formul치rio de Login -->
      <section class="content-login" id="login-form" role="tabpanel">
        <form action="{{ url_for('login') }}" method="POST">
          <label for="login-identificador">Email ou nome de usu치rio</label>
          <input type="text" id="login-identificador" name="login-identificador" required autocomplete="username" />
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" name="login-password" required autocomplete="current-password" />
          <button type="submit">Entrar</button>
        </form>
      </section>

      <!-- Formul치rio de Cadastro -->
      <section class="content-cadastro" id="cadastro-form" role="tabpanel">
        <form action="{{ url_for('cadastro') }}" method="POST">
          <label for="cadastro-username">Nome de usu치rio</label>
          <input type="text" id="cadastro-username" name="cadastro-username" required autocomplete="username" />
          <label for="cadastro-email">Email</label>
          <input type="email" id="cadastro-email" name="cadastro-email" required autocomplete="email" />
          <label for="cadastro-password">Senha</label>
          <input type="password" id="cadastro-password" name="cadastro-password" required autocomplete="new-password" />
          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </div>
  </div>
</body>
</html>
